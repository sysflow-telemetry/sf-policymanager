apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sf-gitops-chart.fullname" . }}
  labels:
    {{- include "sf-gitops-chart.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "sf-gitops-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sf-gitops-chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sf-gitops-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: INSTALL_TYPE
            value: "k8s"
          - name: GIT_API_URL
            value: "{{ .Values.sfgitops.gitapiurl }}" 
          - name: BASE_REPO_NAME
            value: "{{ .Values.sfgitops.basereponame }}" 
          - name: BASE_GIT_REPO_URL
            value: "{{ .Values.sfgitops.basegitrepourl }}"
          - name: ENV_TYPE 
            value: "{{ .Values.sfgitops.envtype }}"
          - name: INTERVAL
            value: "{{ .Values.sfgitops.interval }}"
          - name: USE_TAGS
            value: "{{ .Values.sfgitops.usetags }}"
          volumeMounts:
          - mountPath: "/run/secrets/k8s"
            name: git-secret
            readOnly: true
            #command: [ "/bin/bash", "-c", "--" ]
            # args: [ "while true; do sleep 30; done;" ]
          
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: git-secret
        secret:
          secretName: sysflow-git-secret
          items:
          - key: github_access_token
            path: "github_access_token"
